<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Booklist</title>
    <link href="https://bootswatch.com/3/united/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="all.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Pushster&family=Quicksand:wght@300&family=Quintessential&display=swap"
      rel="stylesheet"
    />
    <script src="./app.js" defer></script>
  </head>
  <body>
      <div class="container mt-4">
          <h1 class="display-4 text-center">
            <i class="bi bi-book text-primary"></i>My<span class="text-primary">Book</span><span>List</span></h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" class="form-control" id="author">
                </div>
                <div class="form-group">
                    <label for="isbn">ISBN</label>
                    <input type="text" class="form-control" id="isbn">
                </div>
                <button id="btn-submit" type="submit" value="Add Book" class="btn btn-primary btn-block mb-5">Add Book</button><br>
                <table class="table table-striped mt-5">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th> 
                            <th>ISBN</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="book-list">
                    </tbody>
                </table>
            </form>

        
      </div>


  </body>

  </html>
